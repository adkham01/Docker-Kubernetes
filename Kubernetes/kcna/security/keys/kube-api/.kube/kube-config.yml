apiVersion: v1
kind: Config

current-context: dev-user@gmail

clusters:
  - name: my-kube-plauground
  - name: development
  - name: prod 
      clusters:
        certificate-authority: /path/to/prod/ca.crt
        server: https://prod.k8s.example.com
  - name: google

contexts:
  - name: my-kube-admin@my-kube-plauground
  - name: dev-user@gmail
  - name: prod@gmail
      context:
        cluster: prod
        user: admin 
        namespace: production
  - name: google

users: 
  - name: my-kube-admin
  - name: dev-user
  - name: prod-user
      users: 
        client-certificate: /path/to/prod/user.crt
        client-key: /path/to/prod/user.key
  - name: google-user